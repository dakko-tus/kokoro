<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなウェブページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #f4f4f4;
            padding: 0.5rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>シンチョクン</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#home">ホーム</a></li>
            <li><a href="#about"></a></li>
            <li><a href="#contact">お問い合わせ</a></li>
        </ul>
    </nav>

    <main>
        <h2>進捗確認サービス（シンチョクン）へようこそ</h2>
        <p>カレンダー機能や参加の有無確認機能などを兼ね備えています</p>
    </main>

    <footer>
        <p>&copy; 2024 シンプルなウェブページ. All rights reserved.</p>
    </footer>
</body>
</html>
